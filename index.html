<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div class="numbers-display">
                <p class="display-current"></p>
                <p class="display"> </p>
            </div>
            <table>
                <tr>
                  <td>
                        <button class="num calc-button" value='7'> 7</button>
                        <button class="num calc-button" value='8'> 8</button>
                        <button class="num calc-button" value='9'> 9</button>
                        <button class="operator calc-button" value='+'> +</button>
                  </td>
                </tr>

                <tr>
                    <td>
                        <button class="num calc-button" value='4'> 4</button>
                        <button class="num calc-button" value='5'> 5</button>
                        <button class="num calc-button" value='6'> 6</button>
                        <button class="operator calc-button" value='-'> -</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="num calc-button" value='1'> 1</button>
                        <button class="num calc-button" value='2'> 2</button>
                        <button class="num calc-button" value='3'> 3</button>
                        <button class="operator calc-button" value='x'> x</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="clear calc-button"> C</button>
                        <button class="num calc-button" value='0'> 0</button>
                        <button class="equal calc-button"> =</button>
                        <button class="operator calc-button" value='/'> /</button>
                    </td>
                </tr>

            </table>

        </main>

        <footer>
            <h3>
             Copyright 2022 @ Anais-Z
            </h3>
        </footer>
    </body>

</html>
